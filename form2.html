<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="formulario" content="width=device-width, initial-scale=1.0">
   
     <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">

   <!-- Estilos CSS-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
   integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
   crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
    <script src="js/scroll.js" defer></script>
    <script src="js/menubarras.js" defer></script>
    <script src="js/botones.js" defer></script>

    <title>Formulario 2</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/dn_white.png" alt="logo">
        </div>

        <!-- MENÚ PRINCIPAL -->
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html" title="inicio">Inicio</a></li>
                <li class="header__nav-item"><a href="recetas.html" title="recetas">Recetas</a></li>
                <li class="header__nav-item"><a href="galeria.html" title="galeria">Galería</a></li>
                <li class="header__nav-item"><a href="contact.html" title="nosotros">Sobre nosotros</a></li>
                <li class="header__nav-item"><a href="iniciosesion.html" title="perfil"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>

        <!-- MENÚ DESPLEGABLE -->
        <button class="header__menu-icon" id="menu-toggle" title="botón"><i class="fa fa-bars"></i></button>
        <nav class="header__menu-dropdown" id="dropdown-menu">
            <ul class="header__menu-list">
                <li class="header__menu-item"><a href="index.html" title="inicio">Inicio</a></li>
                <li class="header__menu-item"><a href="recetas.html" title="recetas">Recetas</a></li>
                <li class="header__menu-item"><a href="galeria.html" title="galeria">Galería</a></li>
                <li class="header__menu-item"><a href="contact.html" title="nosotros">Sobre nosotros</a></li>
                <li class="header__menu-item"><a href="iniciosesion.html" title="perfil">Mi Cuenta</a></li>
            </ul>
        </nav>

        <!-- BOTÓN MODO OSCURO -->
        <button class="btn--dark" id="modo-oscuro" title="botón"><i class="fa-solid fa-moon"></i></button>

         <!-- BOTÓN SCROLL ARRIBA -->
         <span id="btnScroll" class="btn--scroll" >
            <i class="fa-solid fa-arrow-up"></i>
        </span>

    </header>
<!--  Imagen de cabecera-->
    <div class="imagen imagen--opcion2">
        <h2 class="imagen__title">Empecemos conociendo tus hábitos 2/5</h2>
    </div>

    <!-- Formulario con type radio ya que solo se puede elegir una opción de todas las disponibles -->
    <main class="main">

        <section class="registro">
                <form action="#" method="get">
                    <h1 class="registro__heading">¿CADA CUÁNTO QUIERES RECIBIR EL PEDIDO EN TU DOMICILIO?</h1>

                    <div class="registro__period">
                        <label for="semanal">Cada semana</label>
                        <input type="radio" id="semanal" name="tiempo" value="semanal">
                    </div>

                    <div class="registro__period">
                        <label for="bisemanal">Cada dos semanas</label>
                        <input type="radio" id="bisemanal" name="tiempo" value="bisemanal">
                    </div>

                    <div class="registro__period">
                        <label for="trisemanal">Cada tres semanas</label>
                        <input type="radio" id="trisemanal" name="tiempo" value="trisemanal">
                    </div>

                    <div class="registro__period">
                        <label for="mensual">Mensualmente <small>(no recomendada para garantizar la frescura de los productos)</small></label>
                        <input type="radio" id="mensual" name="tiempo" value="mensual">
                        
                    </div>

                    <div class="divbutton">
                        <input class="btn" type="button" id="anterior1" value="Anterior" title="botón"></input>
                        <input class="btn" type="button" id="siguiente1" value="Siguiente" title="botón"></input>
                    </div>
                    
                </form>

                <!-- Animación fruta-->
                <div class="contenedor-fruta animate-bounce">
                    <div class="contenedor-fruta__fruit">
                        <img src="img/naranja.svg" alt="Naranja" class="contenedor-fruta__img contenedor-fruta__img--naranja">
                    </div>
                </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__content">    
                <div class="footer__social">
                    <h2>SÍGUENOS</h2>
                    <div class="footer__social--icons">
                        <a href="https://www.facebook.com" class="fa-brands fa-facebook" title="facebook" target="_blank" rel="no-referrer"></a>
                        <a href="https://www.instagram.com" class="fa-brands fa-instagram" title="instagram" target="_blank" rel="no-referrer"></a>
                        <a href="https://www.x.com" class="fa-brands fa-twitter" title="x" target="_blank" rel="no-referrer"></a>
                    </div>
                </div>
        </div>
    </footer>
   
</body>

</html>
