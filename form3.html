<!-- Formulario con menú desplegable para elegir una de las opciones y viene marcada una por defecto -->
<main class="main">
    <section class="registro">
            <form class="registro__form" action="#" method="get">
                <h1 class="registro__heading">Tu consumo de frutas y verduras</h1>

   
            <div class="registro-formulario--habitos">
                <label for="frutas">¿Con qué frecuencia consumes frutas?</label>
                <select id="frutas" name="frutas">
                    <option value="todos-los-dias">Todos los días</option>
                    <option value="varias-veces-semana">Varias veces a la semana</option>
                    <option value="una-vez-semana">Una vez a la semana</option>
                    <option value="menos-una-vez-semana">Menos de una vez a la semana</option>
                </select>
            </div>
    
            <div class="registro-formulario--habitos">
                <label for="piezas-fruta">¿Cuántas piezas de fruta consumes al día?</label>
                <select id="piezas-fruta" name="piezas-fruta">
                    <option value="ninguna">Ninguna</option>
                    <option value="una">Una</option>
                    <option value="dos">Dos</option>
                    <option value="tres">Tres</option>
                    <option value="cuatro-o-mas">Cuatro o más</option>
                </select>
            </div>
    
            <div class="registro-formulario--habitos">
                <label for="verduras">¿Con qué frecuencia consumes verduras?</label>
                <select id="verduras" name="verduras">
                    <option value="todos-los-dias">Todos los días</option>
                    <option value="varias-veces-semana">Varias veces a la semana</option>
                    <option value="una-vez-semana">Una vez a la semana</option>
                    <option value="menos-una-vez-semana">Menos de una vez a la semana</option>
                </select>
            </div>
    
            <div class="registro-formulario--habitos">
                <label for="personas-casa">¿Cuántas personas viven en tu casa?</label>
                <select id="personas-casa" name="personas-casa">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5-o-mas">5 o más</option>
                </select>
            </div>
    
            <div class="registro-formulario--habitos">
                <label for="comer-fuera">¿Con qué frecuencia comes fuera de casa?</label>
                <select id="comer-fuera" name="comer-fuera">
                    <option value="todos-los-dias">Todos los días</option>
                    <option value="varias-veces-semana">Varias veces a la semana</option>
                    <option value="una-vez-semana">Una vez a la semana</option>
                    <option value="menos-una-vez-semana">Menos de una vez a la semana</option>
                </select>
            </div>
    

            <div class="registro-formulario--habitos">
                <label for="comida-preparada">¿Sueles llevar comida preparada de casa cuando comes fuera?</label>
                <select id="comida-preparada" name="comida-preparada">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
    
            <!-- Botones de navegación -->
            <div class="divbutton">
                <button class="btn" type="button" id="anterior2" title="botón">Anterior</button>
                <button class="btn" type="button" id="siguiente2" title="botón">Siguiente</button>        
            </div>

            <!-- Animaciones -->
            <div class="contenedor-fruta animate-mover">
                <div class="contenedor-fruta__fruit">
                    <img src="img/manzana.png" alt="manzana" class="contenedor-fruta__img contenedor-fruta__img--manzana">
                </div>
            </div>
        </form>
