<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="formulario" content="width=device-width, initial-scale=1.0">
    <!-- Librería -->

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">

    <!-- JAVASCRIPT -->
    <script src="js/script.js" defer></script>
    <script src="js/scroll.js" defer></script>
    <script src="js/menubarras.js" defer></script>
    <script src="js/botones.js" defer></script>

    <title>Formulario 4</title>

</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/dn_white.png" alt="logo">
        </div>

        <!-- MENÚ PRINCIPAL -->
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html" title="inicio">Inicio</a></li>
                <li class="header__nav-item"><a href="recetas.html" title="recetas">Recetas</a></li>
                <li class="header__nav-item"><a href="galeria.html" title="galeria">Galería</a></li>
                <li class="header__nav-item"><a href="contact.html" title="nosotros">Sobre nosotros</a></li>
                <li class="header__nav-item"><a href="iniciosesion.html" title="perfil"><i
                            class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>

        <!-- MENÚ DESPLEGABLE -->
        <button class="header__menu-icon" id="menu-toggle"><i class="fa fa-bars" title="botón"></i></button>
        <nav class="header__menu-dropdown" id="dropdown-menu">
            <ul class="header__menu-list">
                <li class="header__menu-item"><a href="index.html" title="inicio">Inicio</a></li>
                <li class="header__menu-item"><a href="recetas.html" title="recetas">Recetas</a></li>
                <li class="header__menu-item"><a href="galeria.html" title="galeria">Galería</a></li>
                <li class="header__menu-item"><a href="contact.html" title="nosotros">Sobre nosotros</a></li>
                <li class="header__menu-item"><a href="iniciosesion.html" title="perfil">Mi Cuenta</a></li>
            </ul>
        </nav>

        <!-- BOTÓN MODO OSCURO -->
        <button class="btn--dark" id="modo-oscuro" title="botón"><i class="fa-solid fa-moon"></i></button>

        <!-- BOTÓN SCROLL ARRIBA -->
        <span id="btnScroll" class="btn--scroll">
            <i class="fa-solid fa-arrow-up"></i>
        </span>

    </header>

    <!-- Imagen cabecera  -->
    <div class="imagen imagen--opcion4">
        <h2 class="imagen__title ">Revoluciona tu forma de hacer la compra 4/5</h2>
    </div>

    <!-- Formulario tipo checkbox donde se pueden marcar todas las opciones que se quieran ya que cada una tiene un nombre diferente.
 Estructurado en 3 columnas-->
    <main>
        <section class="contenedor">
            <form action="#" method="get">
                <h1 class="registro__heading">Tu consumo de frutas y verduras</h1>
                <div class="contenedor__grande">
                    <label class="contenedor__titulo">Selecciona todas las frutas que te gustaría que incluyese tu
                        cesta</label>
                    <!-- columna 1 -->
                    <div class="contenedor__columnas">
                        <input type="checkbox" id="fruta1" name="frutas" value="Manzana">
                        <label for="fruta1">Manzana</label>

                        <input type="checkbox" id="fruta2" name="frutas" value="Plátano">
                        <label for="fruta2">Plátano</label>

                        <input type="checkbox" id="fruta3" name="frutas" value="Pera">
                        <label for="fruta3">Pera</label>

                        <input type="checkbox" id="fruta4" name="frutas" value="Naranja">
                        <label for="fruta4">Naranja</label>

                        <input type="checkbox" id="fruta5" name="frutas" value="Mandarina">
                        <label for="fruta5">Mandarina</label>

                        <input type="checkbox" id="fruta6" name="frutas" value="Kiwi">
                        <label for="fruta6">Kiwi</label>

                        <input type="checkbox" id="fruta7" name="frutas" value="Melón">
                        <label for="fruta7">Melón</label>
                    </div>

                    <!-- Columna 2 -->
                    <div class="contenedor__columnas">
                        <input type="checkbox" id="fruta8" name="frutas" value="Sandía">
                        <label for="fruta8">Sandía</label>

                        <input type="checkbox" id="fruta9" name="frutas" value="Piña">
                        <label for="fruta9">Piña</label>

                        <input type="checkbox" id="fruta10" name="frutas" value="Fresa">
                        <label for="fruta10">Fresa</label>

                        <input type="checkbox" id="fruta11" name="frutas" value="Mango">
                        <label for="fruta11">Mango</label>

                        <input type="checkbox" id="fruta12" name="frutas" value="Uva">
                        <label for="fruta12">Uva</label>

                        <input type="checkbox" id="fruta13" name="frutas" value="Cereza">
                        <label for="fruta13">Cereza</label>

                        <input type="checkbox" id="fruta14" name="frutas" value="Arándano">
                        <label for="fruta14">Arándano</label>
                    </div>

                    <!-- Columna 3 -->
                    <div class="contenedor__columnas">
                        <input type="checkbox" id="fruta15" name="frutas" value="Frambuesa">
                        <label for="fruta15">Frambuesa</label>

                        <input type="checkbox" id="fruta16" name="frutas" value="Papaya">
                        <label for="fruta16">Papaya</label>

                        <input type="checkbox" id="fruta17" name="frutas" value="Granada">
                        <label for="fruta17">Granada</label>

                        <input type="checkbox" id="fruta18" name="frutas" value="Pomelo">
                        <label for="fruta18">Pomelo</label>

                        <input type="checkbox" id="fruta19" name="frutas" value="Higo">
                        <label for="fruta19">Higo</label>

                        <input type="checkbox" id="fruta20" name="frutas" value="Caqui">
                        <label for="fruta20">Caqui</label>

                        <input type="checkbox" id="fruta21" name="frutas" value="Moras">
                        <label for="fruta21">Moras</label>
                    </div>

                    <!-- Caja de observaciones -->
                    <div class="observaciones">
                        <label for="observaciones">Observaciones adicionales:</label><br>
                        <textarea id="observaciones" name="observaciones"
                            placeholder="Dinos otras frutas que no aparecen en la lista y te gustaría recibir..."></textarea>
                    </div>

                    <!-- Botones de navegación -->
                    <div class="divbutton--columnas">
                        <input type="button" class="btn" id="anterior3" value="Anterior" title="botón">
                        <input type="button" class="btn" id="siguiente3" value="Siguiente" title="botón">
                        

                    </div>

                    <!-- Animación -->
                    <div class="contenedor-fruta animation-hop">
                        <div class="contenedor-fruta__fruit">
                            <img src="img/aguacate.png" alt="agucate"
                                class="contenedor-fruta__img contenedor-fruta__img--aguacate">
                        </div>
                    </div>

            </form>

        </section>

    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__social">
                <h2>SÍGUENOS</h2>
                <div class="footer__social--icons">
                    <a href="https://www.facebook.com" class="fa-brands fa-facebook" title="facebook" target="_blank"
                        rel="no-referrer"></a>
                    <a href="https://www.instagram.com" class="fa-brands fa-instagram" title="instagram" target="_blank"
                        rel="no-referrer"></a>
                    <a href="https://www.x.com" class="fa-brands fa-twitter" title="x" target="_blank"
                        rel="no-referrer"></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
