<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Librería -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
   <script src="/js/scroll.js" defer></script>
   <script src="/js/menubarras.js" defer></script>
   <script src="/js/formulario.js" defer></script>
   <script src="/js/botones.js" defer></script>

    
    <title>Formulario</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/dn_white.png" alt="logo">
        </div>

       <!-- MENÚ PRINCIPAL -->
       <nav class="header__nav">
        <ul class="header__nav-list">
            <li class="header__nav-item"><a href="index.html" title="inicio">Inicio</a></li>
            <li class="header__nav-item"><a href="recetas.html" title="recetas">Recetas</a></li>
            <li class="header__nav-item"><a href="galeria.html" title="galeria">Galería</a></li>
            <li class="header__nav-item"><a href="contact.html" title="nosotros">Sobre nosotros</a></li>
            <li class="header__nav-item"><a href="usuario.html" title="perfil"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </nav>

    <!-- MENÚ DESPLEGABLE -->
    <button class="header__menu-icon" id="menu-toggle"><i class="fa fa-bars" title="botón"></i></button>
    <nav class="header__menu-dropdown" id="dropdown-menu">
        <ul class="header__menu-list">
            <li class="header__menu-item"><a href="index.html" title="inicio">Inicio</a></li>
            <li class="header__menu-item"><a href="recetas.html" title="recetas">Recetas</a></li>
            <li class="header__menu-item"><a href="galeria.html" title="galeria">Galería</a></li>
            <li class="header__menu-item"><a href="contact.html" title="nosotros">Sobre nosotros</a></li>
            <li class="header__menu-item"><a href="usuario.html" title="perfil">Mi Cuenta</a></li>
        </ul>
    </nav>

        <!-- BOTÓN MODO OSCURO -->
        <button class="btn--dark" id="toggle-dark-mode"><i class="fa-solid fa-moon" title="botón"></i></button>

          <!-- BOTÓN SCROLL ARRIBA -->
        <span id="btnScrollToTop" class="btn-scroll-top" >
            <i class="fa-solid fa-arrow-up"></i>
        </span>

        
    </header>


    <div class="imagen">
        <h1 class="imagen__title">Revoluciona tu forma de hacer la compra 1/5</h1>
    </div>

    <main class="main">
        
        <section class="registro">
            <form id="registrationForm" action="#" method="get">
                <h2 class="registro__heading">EMPIEZA EL CAMBIO</h2>
                
                <label for="nombre" class="registro__label"></label>
                <input class="registro__input" type="text" name="nombres" id="nombre" placeholder="Nombre" required>
                
                <label for="apellidos" class="registro__label"></label>
                <input class="registro__input" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
    
                <label for="email" class="registro__label"></label>
                <input class="registro__input" type="email" name="correo" id="email" placeholder="Correo electrónico" required>
    
                <label for="contraseña" class="registro__label"></label>
                <input class="registro__input" type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
    
                <label for="confirmar-contraseña" class="registro__label"></label>
                <input class="registro__input" type="password" name="confirmar-contraseña" id="confirmar-contraseña" placeholder="Confirmar Contraseña" required>
    
                <p class="registro__agreement">Estoy de acuerdo con <a href="#" target="_blank">TyC</a></p>
    
                <button class="btn" type="submit" id="registrarme" title="botón">Registrarme</button>

                <p class="registro__login">Ya tengo una cuenta</p>
            </form>
    
            <div class="fruit-container animate-bounce">
                <div class="fruit-container__fruit">
                    <img src="img/pera.png" alt="pera" class="fruit-container__img fruit-container__img--pera">
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer__content">    
                <div class="footer__social">
                    <h2>SÍGUENOS</h2>
                    <div class="footer__social--icons">
                        <a href="https://www.facebook.com" class="fa-brands fa-facebook" title="facebook" target="_blank" rel="no-referrer"></a>
                        <a href="https://www.instagram.com" class="fa-brands fa-instagram" title="instagram" target="_blank" rel="no-referrer"></a>
                        <a href="https://www.x.com" class="fa-brands fa-twitter" title="x" target="_blank" rel="no-referrer"></a>
                    </div>
                </div>
        </div>
    </footer>
 
</body>

</html>
