        * {

.btn{
    font-size: 1em;
    color: #325407;
    padding: 10px 25px;
    background: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease 0s;
    
    
}
.btn:hover{
    background-color: #325407;
    color: #faf6d2;
    transform: scale(1.1);
    text-decoration: none;
}



/* HEADER */
.header {
    background-color: #325407;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 85px;
    padding: 5px 10%;
    position: relative;
}
.header .logo {
    cursor: pointer;
}
.header .logo img {
    height: 250px; 
    width: auto;
    transition: all 0.3s;
}
.header .logo img:hover {
    transform: scale(1.2);
}
.header .nav {
    list-style: none;
    color: #fff;
    display: flex;
}
.header .nav ul {
    display: flex;
    list-style: none; /* Elimina los puntos de la lista */
}
.header .nav li {
    padding: 0 20px;
}
.header .nav li:hover {
    transform: scale(1.1);
    color: #faf6d2;
}
.header .nav a {
    font-size: 1em;
    color: #fff;
    text-decoration: none;
}
.header .nav li a:hover {
    color: #faf6d2;
}
.header .btn-dark {
    font-size: 1em;
    color: #325407;
    padding: 10px 25px;
    background: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease 0s;
}
.btn-dark:hover {
    background-color: #325407;
    color: #faf6d2;
    transform: scale(1.1);
}
    </style>
